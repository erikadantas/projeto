<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link href="fale conosco.css" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo da Compilar">
        </div>
        <nav>
            <a href="index.html pagina inicial.html">Início</a>
        </nav>
    </header>
    <div class="container">
        <h1>Fale Conosco</h1>
        <form action="enviar-mensagem.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>
        <div class="contact-info">
            <h3>Nosso Número para Contato</h3>
            <p>Telefone: (79) 1234-5678</p>
            <p>Atendimento de Segunda a Sexta, das 8h às 18h.</p>
        </div>
    </div>
